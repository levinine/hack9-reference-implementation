# Maven

# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- azure-pipelines

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: '2019Hack9 - Azure'
    appType: 'webApp'
    WebAppName: '2019-hack9-reference-implementation'
    packageForLinux: '/home/vsts/work/1/s/backend/target/backend-0.0.1-SNAPSHOT.jar'
- task: CmdLine@2
  inputs:
    script: 'netstat -ntpl'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '/home/vsts/work/1/s/control/backend/target/'
    ArtifactName: 'hack9'
    publishLocation: 'Container'
    